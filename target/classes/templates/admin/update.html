<!DOCTYPE html>
<html lang="en" xmlns:th="http://xmlns.jcp.org/jsf/html">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h2>Update User</h2>
    <form th:action="@{/admin/edit}" th:object="${user}" method="POST">

        <table border="0" cellpadding="5">
            <tr>
                <td>Id:</td>
                <td><input type="text" id="id" name="id" th:value=${user.id} readonly>
                </td>
            </tr>
            <tr>
                <td>Login</td>
                <td><input type="text" id="login" name="login" th:value=${user.login}></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="text" id="password" name="password" th:value=${user.password}></td>
            </tr>
            <tr>
                <td>Year</td>
                <td><input type="text" id="age" name="age" th:value=${user.age}></td>
            </tr>
            <tr>
                <td>Roles</td>
                <td th:align="center">
                    <ul th:each="role: ${user.roles}">
                        <li th:switch="${role.role}">
                            <p th:case="ROLE_ADMIN">Admin</p>
                            <p th:case="ROLE_USER">User</p>
                        </li>
                    </ul>
                </td>
            </tr>

            <tr align="center">
                <td colspan="2"><input type="submit" value="Edit"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
