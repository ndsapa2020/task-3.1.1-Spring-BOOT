<!DOCTYPE html>
<html lang="en" xmlns:th="http://xmlns.jcp.org/jsf/html">
<head>
    <meta charset="UTF-8">
    <title>new user</title>
</head>
<body>
<div align="center">
    <h2>Add new user</h2>
    <form action="#" th:action="@{/admin/new}" th:object="${user}" method="POST">
        Name (login): <input type="text" th:field="${user.login}" autofocus="true"/><br><br>
        Password: <input type="text" th:field="${user.password}"/><br>
        <div th:align="center">
            <p><b>Choose role(s)</b></p>
            ADMIN: <input type="checkbox" name="isAdmin"
                          th:checked="${isAdmin}"><br>
            USER: <input type="checkbox" name="isUser"
                         th:checked="${isUser}"><br>
        </div>
        <b></b>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
